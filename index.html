<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- enlace css -->
    <link rel="stylesheet" href="./css/estilo.css">
    <!-- enlace boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="/img/monitor.png" type="image/x-icon">
    <title>Pacientes</title>
</head>

<body>
    <header class="content">
        <h1 class="text-center">Seguimiento <strong class="text-primary-emphasis">Paciente</strong></h1>
        <div class="d-flex justify-content-around">
            <div>
                <h3>Seguimiento Pacientes</h3>
                <p>AÃ±ade Pacientes y <strong class="text-primary-emphasis">Administrativo</strong></p>
            </div>
            <div>
                <h3>Listado Pacientes</h3>
                <p>Administra tus <strong class="text-primary-emphasis">Pacientes y Citas</strong></p>
            </div>

        </div>
    </header>
    <main>
            <div class="content contenido">
                <div class="container">
                    <form class="container" id="formulario-cita">
                        <legend>Datos Del Paciente</legend>
                        <div class="form-group">
                            <label  for="paciente"  class="form-label col-sm-4 col-lg-4">Nombre</label>
                            <input type="text" placeholder="Nombre del paciente" name="paciente" class="form-control col-sm-8 col-lg-8" id="paciente">
                        </div>
                        <div class="form-group">
                            <label for="tel" class="form-label col-sm-4 col-lg-4">Numero de Contacto:</label>
                            <input type="number" placeholder="Ingrece Telefono" name="tel" id="tel" class="form-control col-sm-8 col-lg-8" min="8">
                        </div>
                        <div class="form-group">
                            <label for="obrasocial" class="form-label col-sm-4 col-lg-4">Obra Social</label>
                            <input type="text" placeholder="obrasocial" name="obrasocial" class="form-control col-sm-8 col-lg-8" id="obrasocial">
                        </div>
                        <div class="form-group">
                            <label for="email" class="form-label col-sm-8 col-lg-8">Email-Contacto</label>
                            <input type="email" placeholder="Email-contactp" class="form-control col-sm-8 col-lg-8" id="email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="fecha" class="form-label col-sm-4 col-lg-4">Fecha Alta</label>
                            <input type="date" class="form-control col-sm-8 col-lg-8" id="fecha" name="fecha">
                        </div>
                        <div class="form-group">
                            <label for="sintomas">Sintomas</label>
                            <textarea id="sintomas" name="sintomas" class="form-control"></textarea>
                        </div>
                        <button  type="submit" value="Registrar Paciente"  class="btn btn-primary mt-2 my-2">Registrar paciente</button>
                    </form>
                </div>
                <div></div>
                <div class="col-md-6 contenidosegundario" id="citas" >
                    <p id="administra" class="text-center">No Hay Pacientes</p>
                </div>
            </div>
        </main>
<footer class="content">


</footer>

        crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
